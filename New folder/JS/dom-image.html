<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <img src="../img/ip1.jpg" id="mainImg" width="600px" /><br />
    <img
      src="../img/ip1.jpg"
      id="img1"
      width="200px"
      onclick="changeImg(this)"
      onmouseover="msover(this)"
    />
    <img
      src="../img/ip2.jpg"
      id="img2"
      width="200px"
      onclick="changeImg(this)"
      onmouseover="msover(this)"
    />
    <img
      src="../img/ip3.jpg"
      id="img3"
      width="200px"
      onclick="changeImg(this)"
      onmouseover="msover(this)"
    />

    <script>
      function changeImg(img) {
        // document.getElementById("mainImg").src = this.src;
        document.getElementById("mainImg").src = img.src;
        document.getElementById("mainImg").src = img.src;
        document.getElementById("mainImg").src = img.src;
      }
      function msover(img) {
        document.getElementById("img1").style.boxShadow = "0px 0px 5px red";
        document.getElementById("img2").style.boxShadow = "0px 0px 5px red";
        document.getElementById("img3").style.boxShadow = "0px 0px 5px red";
      }
    </script>
    <!-- onclick="document.getElementById('mainImg').src=this.src" -->
