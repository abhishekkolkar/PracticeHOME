    <style>
      div {
        border: brown;

        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .white {
        background-color: white;
      }

      .hf {
        height: 100px;
      }

      .one {
        background-image: url(../img/ip1.jpg);
        background-position: center;
        background-size: cover;
        width: 1880px;
        height: 800px;
      }

      .two {
        background-image: url(../img/ip2.jpg);
        background-position: center;
        background-attachment: fixed;

        width: 1880px;
        height: 768px;
      }

      .three {
        background-image: url(../img/ip3.jpg);
        background-position: center;
        background-size: cover;
        background-attachment: scroll;
        width: 1880px;
        height: 768px;
      }

      .four {
        background-image: url(../img/ip4-5.JPG);
        background-position: center;
        width: 1880px;
        height: 768px;
      }

      ul {
        padding-left: 500px;

        list-style-type: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        /* background-color: #333; */
        background-color: black;
        height: 80px;
      }

      li {
        float: left;
      }

      li a {
        display: inline-block;
        color: white;
        letter-spacing: 1px;
        padding: 30px;
      }

      li a:hover {
        /* color: black; */
        background-color: white;
        color: black;
      }

      .footer {
        background-color: black;
        color: lightgrey;
        text-align: center;
        height: 100px;
        padding-top: 40px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

    <div>
      <video autoplay muted loop width="100%" height="1000px">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../img/ips1.jpeg" alt="ips1" />
        </div>

        <div style="background-color: #111111;" class="item">
          <img src="../img/ips2.jpeg" alt="ips2" />
        </div>

        <div class="item">
          <img src="ny.jpg" alt="ips3" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
