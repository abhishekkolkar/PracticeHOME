<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .div {
        /* border: 2px solid red; */
        background-image: url(../img/111.jpg);
        box-shadow: 0px 0px 8px;
        border-radius: 20px;
        height: 1000px;
        width: 250px;
      }
      .bg {
        position: absolute;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="div bg"
      style=" background-position: 0px 0px;
       
       left: 60px;top: 110px; "
    ></div>
    <div
      class="div bg"
      style="background-position: -260px 0px;
    left: 260px;top: 80px; 
    height: 1060px;"
    ></div>
    <div
      class="div bg"
      style="background-position: -460px 0px;
      
       left: 460px;top: 50px;
        
        height: 1120px;
        z-index: 3;"
    ></div>
    <div
      class="div bg"
      style="background-position: -660px 0px; 
     
      left: 660px;top: 80px; 
      
      height: 1060px;
       z-index: 2; "
    ></div>
    <div
      class="div bg"
      style="background-position: -860px 0px;
      
       left: 860px;
       top: 110px; 
       
       height: 1000px;z-index: 1;"
    ></div>
  </body>
</html>
